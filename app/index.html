<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Compliment App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="complimentPopup" style="
    display:none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    padding: 30px 50px;
    text-align: center;
    z-index: 9999;
    font-size: 1.5rem;
    max-width: 90%;
">
    <span id="complimentPopupIcon" style="font-size: 3rem; display: block; margin-bottom: 10px;"></span>
    <span id="complimentPopupText"></span>
    <br><br>
    <button id="complimentCloseBtn" style="
        padding: 8px 20px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #007BFF;
        color: white;
    ">Close</button>
</div>

    <div class="container">
        <header>
            <h1>âœ¨ Typing Speed Compliment App âœ¨</h1>
            <p>Type the text below and receive personalized compliments!</p>
        </header>
        
        <div>
            <label for="textTypeSelect" style="color: rgb(96, 90, 90);font-family:Arial, Helvetica, sans-serif;">Select Text Type: </label>
            <select id="textTypeSelect">
                <option value="words">Words</option>
                <option value="quotes" selected>Quotes</option>
                <option value="sentences">Sentences</option>
</select>

        </div>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">WPM</span>
                <span class="stat-value" id="wpm">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Accuracy</span>
                <span class="stat-value" id="accuracy">100%</span>
            </div>
            <div class="stat">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="timer">0s</span>
            </div>
        </div>

        <div class="text-display" id="textDisplay">
            Click "Start Test" to begin typing!
        </div>

        <textarea 
            id="typingInput" 
            placeholder="Your typing will appear here..."
            disabled
        ></textarea>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Test</button>
            <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>

        <div class="compliment-section">
            <div class="compliment-card" id="complimentCard">
                <div class="compliment-icon">ðŸŽ‰</div>
                <div class="compliment-text" id="complimentText">
                    Ready to see how amazing your typing is? Click Start Test!
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
